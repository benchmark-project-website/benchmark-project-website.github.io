name: Build & Deploy (Next export + MkDocs via Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Tree (root)
        run: ls -la && echo "Node build will run in ./frontend"

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install & Build Next (export)
        working-directory: ./frontend
        env:
          CI: "false"
          NEXT_TELEMETRY_DISABLED: "1"
        run: |
          node -v
          npm -v
          ls -la
          npm install
          npm run build
          ls -la out

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install MkDocs Material
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material

      - name: Build MkDocs into /frontend/out/AppForge-Bench
        run: |
          mkdocs build --site-dir ./frontend/out/AppForge-Bench

      - name: SPA 404 (copy index.html)
        working-directory: ./frontend/out
        run: cp index.html 404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
